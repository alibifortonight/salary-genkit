appHosting:
  # Settings for Backend (on Cloud Run).
  # See https://firebase.google.com/docs/app-hosting/configure#cloud-run
  run:
    serviceId: salary-genkit
    region: us-central1
    runConfig:
      cpu: 1
      memoryMiB: 1024
      maxInstances: 10
      minInstances: 0
      concurrency: 80
    env:
      # Runtime environment variables
      - variable: NODE_ENV
        value: production
        availability:
          - BUILD
          - RUNTIME
      - variable: NEXT_PHASE
        value: production
        availability:
          - BUILD
          - RUNTIME
      - variable: GOOGLE_API_KEY
        secret: salary_genkit_google_api_key
        availability:
          - RUNTIME
env:
  - variable: SALARY_GENKIT_GOOGLE_API_KEY
    secret: salary_genkit_google_api_key
